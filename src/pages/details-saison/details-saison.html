<ion-header>

  <ion-navbar>
    <ion-title *ngIf="serie">{{serie.Title}}</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <ion-card class='card' *ngIf="saison" class="serie-info">

    <img *ngIf="saison.Poster" src="{{saison.Poster}}"/>

    <div class="card-subtitle">
      <ion-row>
        <ion-col>
          <ion-list *ngFor="let episode of saison.Episodes">
            <button ion-item class="card" (click)="openDetails(episode)">
              Episode {{episode.Title}}
            </button>
          </ion-list>
        </ion-col>
      </ion-row>
    </div>
  </ion-card>

</ion-content>
