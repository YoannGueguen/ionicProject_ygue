<ion-header>

  <ion-navbar>
    <ion-title *ngIf="serie">{{serie.Title}}</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <ion-grid *ngIf="saison">
    <ion-row *ngIf="saison.Poster">
      <ion-col>
        <img  src="{{saison.Poster}}"/>
      </ion-col>
    </ion-row>
      <ion-row>
        <ion-col>
          <ion-list *ngFor="let episode of saison.Episodes">
            <button ion-item class="card" (click)="openDetails(episode)">
              Episode {{episode.Title}}
            </button>
          </ion-list>
        </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
