<ion-header>
  <ion-navbar color='primary'>
    <ion-title  *ngIf="!isSearchBarOpened">Movies</ion-title>
      <ion-searchbar #search (ionChange)='searchMovie(search.value)' *ngIf="isSearchBarOpened" showCancelButton="true" (ionCancel)="isSearchBarOpened=false"></ion-searchbar>
    <ion-buttons end class='search-bar'>

      <button ion-button icon-only *ngIf="!isSearchBarOpened" (click)="isSearchBarOpened=true">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class='page-content'>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 col-lg-2 *ngFor='let movie of movies' >

        <ion-card class='card'>
          <ion-buttons>
            <button ion-button full (click)="openDetails(movie.imdbID)">
          <ion-card-title #popoverText  class="card-title">
            {{movie.Title}}
          </ion-card-title>

          <img *ngIf="movie.Poster" src="{{movie.Poster}}"/>
          <div class="card-subtitle">
            <ion-row>
              <ion-col>
                <ion-icon name="star"></ion-icon>
                <div>5 Ã©toiles</div>
              </ion-col>
              <ion-col>
                <ion-icon name="calendar"></ion-icon>
                <div>{{movie.Year }}</div>
              </ion-col>
            </ion-row>
          </div>
          </button>
        </ion-buttons>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
