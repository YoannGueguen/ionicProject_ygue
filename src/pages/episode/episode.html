<ion-header>

  <ion-navbar>
    <ion-title *ngIf="episode">{{episode.Title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class='card' *ngIf="episode" class="movie-info">

    <img *ngIf="episode.Poster" src="{{episode.Poster}}" height="300"/>
    <ion-row *ngIf="episode.Poster">
      <ion-col>
        <button ion-button (click)="share(episode.Poster)" color="primary">
          <ion-icon name="download"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <div class="card-subtitle">
      <ion-row>
        <ion-col>
          <ion-icon name="calendar"></ion-icon>
          <div>{{episode.Released }}</div>
        </ion-col>
        <ion-col>
          <ion-icon name="Runtime"></ion-icon>
          <div>{{episode.Runtime }}</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-icon name="star"></ion-icon>
          <div>Note Imdb : {{episode.imdbRating}}</div>
        </ion-col>
        <ion-col>
          <div>Nombre de votes : {{episode.imdbVotes}}</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div>{{episode.Plot}}</div>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!favori">
        <ion-col>
          <button ion-item class="card" (click)="addFavorite()">
            <ion-icon name="star"></ion-icon>
            ajouter en favori
          </button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="favori">
        <ion-col>
          <button ion-item class="card" (click)="removeFavorite(episode)">
            <ion-icon name="trash"></ion-icon>
            supprimer le favori
          </button>
        </ion-col>
      </ion-row>
    </div>
  </ion-card>
</ion-content>
