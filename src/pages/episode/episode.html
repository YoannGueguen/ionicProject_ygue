<ion-header>

  <ion-navbar>
    <ion-title *ngIf="episode">{{episode.Title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class='card' *ngIf="episode" class="movie-info">

    <img *ngIf="episode.Poster" src="{{episode.Poster}}"/>

    <div class="card-subtitle">
      <ion-row>
        <ion-col>
          <ion-icon name="calendar"></ion-icon>
          <div>{{episode.Released }}</div>
        </ion-col>
        <ion-col>
          <ion-icon name="Runtime"></ion-icon>
          <div>{{episode.Runtime }}</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div>Note Imdb : {{episode.imdbRating}}</div>
        </ion-col>
        <ion-col>
          <div>Nombre de votes : {{episode.imdbVotes}}</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div>{{episode.Plot}}</div>
        </ion-col>
      </ion-row>
    </div>
  </ion-card>
</ion-content>
