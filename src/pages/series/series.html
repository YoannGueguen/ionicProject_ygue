<ion-header>
  <ion-navbar color='primary'>
    <ion-title  *ngIf="!isSearchBarOpened">Series</ion-title>
    <ion-searchbar #search (ionChange)='searchSerie(search.value)' *ngIf="isSearchBarOpened" showCancelButton="true" (ionCancel)="isSearchBarOpened=false"></ion-searchbar>
    <ion-buttons end class='search-bar'>

      <button ion-button icon-only *ngIf="!isSearchBarOpened" (click)="isSearchBarOpened=true">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row>
      <ion-col col-6 col-md-4 col-lg-2 *ngFor='let serie of series' height="300">
        <ion-card >
            <button class="card-button" (click)="openDetails(serie.imdbID)">
              <img *ngIf="serie.Poster" src="{{serie.Poster}}"/>
              <ion-card-title #popoverText  class="card-title">
                {{serie.Title}}
              </ion-card-title>
              <div class="card-subtitle">
                <ion-row>
                  <ion-col>
                    <ion-icon name="star"></ion-icon>
                    <div>5 Ã©toiles</div>
                  </ion-col>
                  <ion-col>
                    <ion-icon name="calendar"></ion-icon>
                    <div>{{serie.Year }}</div>
                  </ion-col>
                  <ion-col>
                    <ion-icon name="PEGI"></ion-icon>
                    <div>{{serie.Rated }}</div>
                  </ion-col>
                </ion-row>
              </div>
            </button>
        </ion-card>
      </ion-col>
    </ion-row>
</ion-content>
