<ion-header>

  <ion-navbar>
    <ion-row>
      <ion-col>
        <ion-title>Favorite</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item (click)="removeAll()" color="danger"><ion-icon name="trash"></ion-icon> DELETE ALL</ion-item>
      </ion-col>
      <!--<ion-col>
        <div class="right-options">
          <ion-label>
            <ion-icon name="folder-open"></ion-icon>
          </ion-label>
          <ion-select>
            <ion-option (click)="changeContext('import')">Import favorite list</ion-option>
            <ion-option (click)="changeContext('json')">Export favorite list to json</ion-option>
            <ion-option (click)="changeContext('csv')">Export favorite list to csv</ion-option>
          </ion-select>
        </div>
      </ion-col>-->
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let history of tabStorage">
    <ion-item-sliding>
            <ion-item (click)="openDetails(history.id, history.seasonId, history.episodeId, history.type)">
              <ion-badge>{{history.type}}</ion-badge>
              {{history.date | date: 'dd/MM/yyyy HH:mm'}}
              {{history.title}}
            </ion-item>
      <ion-item-options side="right">
        <button ion-button icon-end color="danger" (click)="removeFavorite(history)">
          Delete
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
