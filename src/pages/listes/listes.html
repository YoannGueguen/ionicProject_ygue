<ion-header>

  <ion-navbar>
    <ion-title>Favoris</ion-title>
    <button ion-item (click)="removeAll()"></button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let history of tabStorage">
    <ion-item-sliding>
      <ion-badge>{{history.type}}</ion-badge>
            <ion-item (click)="openDetails(history)">{{history.date | date: 'dd/MM/yyyy HH:mm'}}
            {{history.title}}</ion-item>
      <ion-item-options side="right">
        <button ion-button icon-end color="danger" (click)="removeFavorite(history)">
          Delete
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
