<ion-header>

  <ion-navbar>
    <ion-title *ngIf="movie">{{movie.Title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid *ngIf="movie">
    <ion-row>
      <ion-col>
        <img src="{{movie.Poster}}"/>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="movie.Poster">
      <ion-col>
        <button ion-button *ngIf="movie" (click)="downloadImage(movie.Poster)" color="primary">
          <ion-icon name="download"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-icon name="star"></ion-icon>
        <div>5 Ã©toiles</div>
      </ion-col>
      <ion-col>
        <ion-icon name="calendar"></ion-icon>
        <div>{{movie.Year }}</div>
      </ion-col>
      <ion-col>
        <ion-icon name="PEGI"></ion-icon>
        <div>{{movie.Rated }}</div>
      </ion-col>
      <ion-col>
        <ion-icon name="Runtime"></ion-icon>
        <div>{{movie.Runtime }}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>Note Imdb : {{movie.imdbRating}}</div>
      </ion-col>
      <ion-col>
        <div>Nombre de votes : {{movie.imdbVotes}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>{{movie.Awards}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>Genre : {{movie.Genre}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>{{movie.Production}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>Acteurs :{{movie.Actors}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>{{movie.Plot}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>{{movie.Website}}</div>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!favori">
      <ion-col>
        <button ion-item class="card" color="primary" (click)="addFavorite()">
          <ion-icon name="star"></ion-icon>
          ajouter en favori
        </button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="favori">
      <ion-col>
        <button ion-item class="card" color="danger" (click)="removeFavorite(movie)">
          <ion-icon name="trash"></ion-icon>
          supprimer le favori
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
